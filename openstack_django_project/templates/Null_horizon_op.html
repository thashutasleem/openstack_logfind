
<!DOCTYPE html>
<html>
<head>
  {% load static%}
  <style>
    
    .top{  
      position: fixed;
      width: 100%;
      background-color: #f2f2f2;
    }

    .topnav {
     
      overflow: hidden;
      background-color: #f2f2f2;
      left:0;
    }

    .topnav a {
      float: right;
      color: black;
      text-align: center;
      padding: 10px 16px;

      font-size: 17px;

    }

    .topnav a:hover{
      background-color:#ddd ;

    }

    .topnav a.active{
      background-color: white;
      color: black;
    }

    .sidenav{
      height: 100%;
      width: 160px;
      position: fixed;
     /* top: 102px;*/
      left: 10;
      background-color: #f2f2f2;
      overflow: hidden;
      
    }


    .sidenav a {
     padding: 14px 14px;
     text-decoration: none;
     font-size: 20px;
     color: black;
     display: block;

    }
    .sidenav a:hover{
      background-color:#ddd ;
      color:black ;

    }

    .sidenav a.active{
      background-color: #428bca;
      color: white;
    }


    .main {
      margin-left: 200px;
      margin-right: 0px;
      font-size: 15px;

    }

  background-color: #428bca;

}
